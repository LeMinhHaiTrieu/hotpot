    <title>React App</title>
    <style>
      #app {
  height: 100%;
}

.swiper {
  width: 100%;
  height: 100vh;
}

.swiper-slide {
  text-align: center;
  font-size: 18px;
  background: #fff;

  /* Center slide text vertically */
  display: flex;
  justify-content: center;
  align-items: center;
}

.swiper-slide img {
  display: block;
  width: 100%;
  height: 100%;
  object-fit: cover;
}

    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <style>
      .banner {
          position: relative;
          display: flex;
          justify-content: center;
          height: 100vh;
          overflow: hidden;
      }
      .img-menu1 {
          position: absolute;
          z-index: 20;
          text-align: center;
          width: 85%;
          top: 3%;
      }
      .img-menu1 img {
          max-width: 100%;
      }
      .img-menu2 {
          position: absolute;
          z-index: 15;
          text-align: center;
          top: 25%;
          width: 32%;
      }
      .img-menu2 img {
          max-width: 100%;
      }
      .circle.hidden.sp-in {
          top: 25%;
          width: 25%;
          position: absolute;
          z-index: 12;
          border-radius: 50%;
          border-color: rgb(211, 162, 78);
          fill: rgb(255, 255, 255);
          background: rgb(211, 162, 78);
          stroke: rgb(211, 162, 78); 
      }
      .circle-line.sp1.hidden.sp1-in {
          border-color: rgb(211, 162, 78);
          padding-top: 50%;
          margin-top: -25%;
          width: 50%;
          left: 25%;
          position: absolute;
          border-radius: 100%;
          border: 1px solid rgba(255,222,4,.35);
          top: 50%;
          background: none;
      }
      .circle-line.sp2.hidden.sp2-in {
          width: 75%;
          padding-top: 75%;
          margin-top: -37.5%;
          left: 12%;
          position: absolute;
          border-radius: 100%;
          border: 1px solid rgba(255,222,4,.35);
          top: 50%;
          background: none;
      }
      .circle-line.sp3.hidden.sp3-in {
          width: 98%;
          padding-top: 98%;
          margin-top: -49%;
          left: 1%;
          position: absolute;
          border-radius: 100%;
          border: 1px solid rgba(255,222,4,.35);
          top: 50%;
          background: none;
      }
      .banner-text-image-content {
          bottom: 0;
          right: 5%;
          position: absolute;
          z-index: 14;
          width: 34%;
          bottom: 10%;
      }
      .banner-text-image-content img {
          max-width: 100%;
      }

      .video-intro {
          height: 100vh;
          overflow: hidden;
          position: relative;
      }
      .video-content {
          height: 100%;
          background-color: #fff;
          cursor: pointer;
      }
      .video-content .small-video-content {
          position: absolute;
          width: 25%;
          left: 37%;
          padding-top: 25%;
          margin-top: -12.5%;
          border-radius: 50%;
          top: 50%;
          overflow: hidden;
          -webkit-mask-image: -webkit-radial-gradient(#fff,#000);
          -webkit-transition: all .5s ease-in-out 0s;
          -o-transition: all .5s ease-in-out 0s;
          transition: all .5s ease-in-out 0s;
      }
      .video-content .small-video-content .video-small {
          position: absolute;
          top: 0;
          width: auto;
          left: -30%;
          height: 100%;
      }
      .video-intro .circle-content {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          height: 100%;
      }
      .video-intro .circle-content .circle-line {
          position: absolute;
          border-radius: 100%;
          border: 2px solid #e60012;
          top: 50%;
          background: none;
          z-index: 20;
      }
      .video-intro .circle-content .circle-line.sp1 {
          padding-top: 50%;
          margin-top: -25%;
          width: 50%;
          left: 25%;
          -webkit-transition: margin-top .6s ease-in-out .4s;
          -o-transition: margin-top .6s ease-in-out .4s;
          transition: margin-top .6s ease-in-out .4s;
      }
      .video-intro .circle-content .circle-line.sp2 {
          width: 75%;
          padding-top: 75%;
          margin-top: -37.5%;
          left: 12%;
          -webkit-transition: margin-top .6s ease-in-out .2s;
          -o-transition: margin-top .6s ease-in-out .2s;
          transition: margin-top .6s ease-in-out .2s;
      }
      .video-intro .circle-content .circle-line.sp3 {
          width: 98%;
          padding-top: 98%;
          margin-top: -49%;
          left: 1%;
          -webkit-transition: margin-top .6s ease-in-out 0s;
          -o-transition: margin-top .6s ease-in-out 0s;
          transition: margin-top .6s ease-in-out 0s;
      }
      .video-intro .circle-red {
          pointer-events: none;
          width: 25%;
          padding-top: 25%;
          left: 37%;
          top: 50%;
          margin-top: -12.5%;
          position: absolute;
          z-index: 9;
      }
      .video-intro .circle-red svg {
          pointer-events: none;
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          fill: #e60012;
          cursor: pointer;
      }
      .brand-content {
          height: 100vh;
          position: relative;
          overflow: hidden;
      }
      .brand-content img {
          max-width: 100%;
      }
      .brand-content .circle-content {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          height: 100%;
      }
      .brand-content .circle-content .circle-line {
          position: absolute;
          border-radius: 100%;
          border: 1px solid #e60012;
          top: 50%;
          background: none;
          z-index: 10;
      }
      .brand-content .circle-content .circle-line.sp1 {
          padding-top: 36%;
          margin-top: -18%;
          width: 36%;
          left: 32%;
      }
      .brand-content .circle-content .circle-line.sp2 {
          width: 46%;
          padding-top: 46%;
          margin-top: -23%;
          left: 27%;
      }
      .brand-content .circle-content .circle-line.sp3 {
          width: 56%;
          padding-top: 56%;
          margin-top: -28%;
          left: 22%;
      }
      .brand-content .box-content {
          text-align: center;
          width: 76%;
          height: 100%;
          display: flex;
          align-items: center;
          justify-content: center;
          margin: auto;
          position: relative;
          z-index: 20;
      }
      .row {
          display: flex;
      }
      .col {
          padding: 20px;
      }
      .col-4 {
          width: 33.3333%;
      }
      .justify-center {
          justify-content: center;
      }
  </style>
